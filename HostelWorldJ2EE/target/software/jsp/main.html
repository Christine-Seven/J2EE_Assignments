<div class="modal fade" tabindex="-1" role="dialog" id="vip-register" style="margin-top: 10%">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="align-items: center;padding-left: 3%">注册新会员</h4>
            </div>
            <div class="modal-body">
                <form action="upload.html" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="会员名">
                    </div>
                    <div class="form-group">
                        <input type="name" class="form-control" placeholder="电子邮箱">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="请再次输入密码">
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <a data-toggle="modal" data-target="#login" data-dismiss="modal" class="text-center">已经是会员了</a>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
                        </div>
                        <!-- /.col -->
                        <p id="result">hhhhh</p>
                    </div>
                </form>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="login" style="margin-top: 10%">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="align-items: center;padding-left: 3%">欢迎登录</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="name" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <a data-toggle="modal" data-target="#vip-register" data-dismiss="modal" class="text-center">注册成为新会员</a>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="col-md-3 explorediv" style="margin: 10%;padding:5% 5% 5% 5%;background-color: rgba(110, 168, 225, 0.67);">

        <div class="form-group">
            <label>选择城市</label>
            <select class="form-control">
                <option>上海</option>
                <option>南京</option>
            </select>
        </div>
        <div class="form-group">
            <label>入住日期</label>

        </div>
        <div class="form-group">
            <label>离店日期</label>
            <input type="date" class="form-control" placeholder="离店日期">
        </div>
        <button type="submit" class="btn btn-default" style="float: right">查找</button>
    </form>
